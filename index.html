<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Task Management</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.14/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://kit.fontawesome.com/e408883647.js" crossorigin="anonymous"></script>
</head>
<body class="bg-light-gray">
    <header class="max-w-screen-lg mx-auto my-6 bg-gradient-to-r from-green-400 to-blue-500 text-white shadow-lg p-6 rounded-lg">
        <div class="flex justify-center items-center">
            <h1 class="text-4xl font-bold text-center">Task <span class="text-yellow-400">Tracker</span></h1>
        </div>
    </header>

    <section id="user-list-section" class="max-w-screen-xl mx-auto px-4 my-12">
        <h2 class="text-3xl font-semibold text-center text-teal-600">User List</h2>
        <div id="user-list-container" class="mt-8 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-10">
        </div>
    </section>

    <script>
    const fetchUserData = () => {
            fetch('https://jsonplaceholder.typicode.com/users')
                .then((res) => res.json())
                .then((users) => {
                    displayUserCards(users);
                });
        };
    const displayUserCards = (users) => {
            const userListContainer = document.getElementById('user-list-container');
            users.forEach(user => {
                const cardElement = document.createElement('div');
                cardElement.classList = 'font-semibold bg-teal-100 shadow-lg rounded-lg p-6 transition-all transform hover:scale-105';
                cardElement.innerHTML = ` 
                    <div onclick="window.location.href = 'userlist.html?userId=${user.id}'" class="cursor-pointer flex flex-col items-center justify-center text-center bg-white hover:bg-teal-200 rounded-xl p-6">
                        <div class="indicator mb-6">
                            <div class="bg-teal-300 grid h-16 w-16 place-items-center rounded-lg">Avatar</div>
                        </div>
                        <h1 class="text-xl font-semibold text-teal-600">${user.name}</h1>
                        <div class="mt-2 text-sm text-center text-gray-600">${user.email}</div>
                    </div>
                `;
                userListContainer.appendChild(cardElement);
            });
        };

    fetchUserData();

     </script>
</body>

</html>
